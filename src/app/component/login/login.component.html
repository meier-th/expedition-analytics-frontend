<div class="login-wrapper">
    <form class="login" [formGroup]="loginControl">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            ExpeditionAnalytics
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" formControlName="username"/>
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
            </clr-password-container>
            <div id="error-label" class="error">
                Invalid user name or password
            </div>
            <button (click)="login()" type="submit" class="btn btn-primary">Sign in</button>
            <a routerLink="/signup" class="signup">Sign up</a>
        </div>
    </form>
</div>
