<clr-header class="header-6">
    <div class="branding">
      <a routerLink="" routerLinkActive="active" class="nav-link">
        <span class="title">ExpeditionsAnalytics</span>
      </a>
    </div>
    <div *ngIf="auth.user.loggedIn" class="header-nav" [clr-nav-level]="1">
      <a *ngIf="isAnalytic()" routerLink="analytics" routerLinkActive="active" class="nav-link nav-text">Analysis</a>
      <a routerLink="insertion" routerLinkActive="active" class="nav-link nav-text">Insert Data</a>
    </div>
    <div class="header-actions">
      <clr-dropdown *ngIf="auth.user.loggedIn">
        <span>{{auth.user.username}}</span>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a (click)="logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
      <a *ngIf="!auth.user.loggedIn" routerLink="login" class="nav-link nav-text">
        Sign in
      </a>
    </div>
  </clr-header>
